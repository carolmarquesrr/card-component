<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="" class="cubo">
    <h1>Equilibrium #3429</h1>
    <span class="description"> Our Equilibrium collection promotes balance and calm.</span>
    <div class="value">
      <div class="eth">
       <img src="images/icon-ethereum.svg" alt="eth symbol"><p class="text-value"> 0.041 ETH</p> 
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="time left">
        <p class="days-left">3 days left</p>
      </div>
  </div>
  <div class="avatar">
    <img src="images/image-avatar.png" alt="" class="avatar-img">
    <p>Creation of <span class="jules"> Jules Wyvern </span></p>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/carolmarquesrr/" target="_blank"> @CarolMarquesrr </a>.
    </div>
  </div>
</body>

</html>
